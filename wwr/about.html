<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Whitewater Rafting</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <img src="images/Logo.webp" alt="Whitewater Rafting Logo" 
                 onerror="this.onerror=null;this.src='images/Logo.png';">
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>

        <!-- Hero Section -->
        <section class="hero">
            <img src="images/Hero.webp" alt="Rafting Adventure" 
                 onerror="this.onerror=null;this.src='images/Hero.png';">
            <h1>Whitewater Rafting Adventures</h1>
        </section>

        <!-- About the Company -->
        <article aria-labelledby="about-heading">
                <figure>
                     <img src="images/Happy.webp" alt="Happy" 
                 onerror="this.onerror=null;this.src='images/Happy.png';">
            <div>
                <h2 id="about-heading">Welcome to Whitewater Rafting Adventures!</h2>
                <p>We offer thrilling rafting experiences on some of the most exciting rivers around.</p>
            </div>
        </article>

        <!-- History Section -->
        <section class="history-section" aria-labelledby="history-heading">
            <h2 id="history-heading">Our History</h2>
            <p>Founded in 1999, Whitewater Rafting Adventures has been providing exciting rafting trips for over 20 years.</p>
        </section>

        <!-- Adventure Section -->
        <section class="adventure-section" aria-labelledby="adventure-heading">
            <h2 id="adventure-heading">Adventure Awaits You!</h2>
            <div class="rafting-images">
                <figure>
                    <img src="images/Rapids 1.webp" alt="Los Dientes del Diablo Rapids" 
                         onerror="this.onerror=null;this.src='images/Rapids 1.png';">
                    <figcaption>Los Dientes del Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/Rapids 2.webp" alt="Big Mallard Rapids" 
                         onerror="this.onerror=null;this.src='images/Rapids 2.png';">
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/Rapids 3.webp" alt="Half Day Adventure Rapids" 
                         onerror="this.onerror=null;this.src='images/Rapids 3.png';">
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
                <figure>
                    <img src="images/Rapids 4.webp" alt="Class V Rapids" 
                         onerror="this.onerror=null;this.src='images/Rapids 4.png';">
                    <figcaption>Class V Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/Rapids 5.webp" alt="Whitewater Thrills Rapids" 
                         onerror="this.onerror=null;this.src='images/Rapids 5.png';">
                    <figcaption>Whitewater Thrills</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Whitewater Rafting Adventures - All Rights Reserved</p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><img src="images/Facebook.webp" alt="Facebook" 
                             onerror="this.onerror=null;this.src='images/Facebook.png';"></a>
            <a href="#" aria-label="Twitter"><img src="images/Twitter.webp" alt="Twitter" 
                             onerror="this.onerror=null;this.src='images/Twitter.png';"></a>
            <a href="#" aria-label="Instagram"><img src="images/Instagram.webp" alt="Instagram" 
                             onerror="this.onerror=null;this.src='images/Instagram.png';"></a>
        </div>
    </footer>

</body>
</html>
